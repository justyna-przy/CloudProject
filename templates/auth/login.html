{% extends 'auth/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">

            <div class="alert alert-info">Login to see my Chinchillas!</div>
            
            <a href="{% url 'home' %}" class="btn btn-primary mt-3">Home</a>
            <a href="{% url 'signup' %}" class="btn btn-primary mt-3">SignUp</a>
            <br><br><br>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </form>
            
        </div>
    </div>
</div>
{% endblock body %}
